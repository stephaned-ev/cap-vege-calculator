          </div>
        </div>
        <br/>
        <div class="choice-boxes">
          <h3> ETAPE 2 - CHOISISSEZ VOS POTS : </h3>

        </div>

              <div class="inputRow"><label for="babyPlantePots">Prix Pot :</label><input class="inputUPots" disabled id="babyPlantePots"></div>
              <div class="inputRow"><label for="babyPlanteQty">Quantité :</label><div class="quantity buttons_added">
                <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
              </div><input type="number" class="inputQty" id="babyPlanteQty" name="babyPlante" required  minlength="1" maxlength="8" oninput="plantesPriceT()"></div>
            </div>
            
            <h5> Teenage Plante (50-100cm) : </h5>

                <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
              </div></div>
            </div>
